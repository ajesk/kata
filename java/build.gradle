group 'codewars'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.16

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "com.google.truth:truth:0.35"
}
targetCompatibility = JavaVersion.VERSION_16
